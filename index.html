<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
  </head>

  <body>
    <main
      class="
        min-h-screen
        flex flex-col
        items-center
        justify-center
        px-3
        md:px-0
      "
      id="app"
    >
      <div class="grid md:grid-cols-2 max-w-2xl w-full border-2 p-3 rounded-md">
        <span class="space-y-4 md:border-r-2 py-3 pr-5 border-gray-200">
          <div class="space-y-1 flex flex-col">
            <label for="bill" class="text-xl text-gray-500">Bill</label>
            <input
              min="0"
              max="99999"
              step="1"
              class="text-center border-2 text-lg p-1 focus:outline-none"
              type="tel"
              id="bill"
            />
          </div>
          <div class="space-y-1 flex flex-col">
            <label for="tip" class="text-xl text-gray-500">Tip %</label>
            <div class="flex">
              <button
                id="decrementTip"
                class="
                  bg-gray-200
                  text-gray-600
                  flex
                  items-center
                  justify-center
                  px-2
                "
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M20 12H4"
                  />
                </svg>
              </button>
              <input
                min="0"
                max="99999"
                step="1"
                class="
                  text-center
                  border-2
                  text-lg
                  p-1
                  focus:outline-none
                  flex-1
                "
                type="tel"
                id="tip"
              />
              <button
                id="incrementTip"
                class="
                  bg-gray-200
                  text-gray-600
                  flex
                  items-center
                  justify-center
                  px-2
                "
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="space-y-1 flex flex-col">
            <label for="count" class="text-xl text-gray-500"
              >Number of people</label
            >
            <div class="flex">
              <button
                id="decrementCount"
                class="
                  bg-gray-200
                  text-gray-600
                  flex
                  items-center
                  justify-center
                  px-2
                "
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M20 12H4"
                  />
                </svg>
              </button>
              <input
                min="1"
                step="1"
                max="99999"
                class="
                  text-center
                  border-2
                  text-lg
                  p-1
                  focus:outline-none
                  flex-1
                "
                type="tel"
                id="count"
              />
              <button
                id="incrementCount"
                class="
                  bg-gray-200
                  text-gray-600
                  flex
                  items-center
                  justify-center
                  px-2
                "
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-4"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4v16m8-8H4"
                  />
                </svg>
              </button>
            </div>
          </div>
        </span>
        <span class="flex flex-col justify-center align-center p-5 space-y-10">
          <div class="flex justify-between items-center">
            <div class="text-xl text-gray-800">
              Tip
              <div class="text-sm text-gray-400">per person</div>
            </div>
            <div class="text-4xl font-semibold">
              <span>$</span><span id="perPersonTip">0.00</span>
            </div>
          </div>
          <div class="flex justify-between items-center">
            <div class="text-xl text-gray-800">
              Total
              <div class="text-sm text-gray-400">per person</div>
            </div>
            <div class="text-4xl font-semibold">
              <span>$</span><span id="totalPerPerson">0.00</span>
            </div>
          </div>
        </span>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
